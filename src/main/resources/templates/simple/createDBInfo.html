<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>DB 저장</title>
    <script src="/js/includeHTML.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

</head>
<body>
<nav include-html="/html/nav.html"></nav>
<div class="container">
    <br>
    <div>
        <h2>데이터베이스 정보 저장</h2>
    </div>
    <br>
    <form class="form-horizontal" action="/simple/createDBInfo" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dbConnIp">DB host </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dbConnIp" name="dbConnIp" placeholder="host를 입력하세요">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="dbId">ID </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dbId" name="dbId" placeholder="ID를 입력하세요">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="dbPw">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="dbPw" name="dbPw" placeholder="PW를 입력하세요">
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type='submit' value='저장하기'>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
<script>
    includeHTML();
</script>
</html>
