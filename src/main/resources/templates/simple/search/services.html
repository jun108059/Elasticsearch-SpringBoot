<body>
<nav include-html="/html/nav.html"></nav>
<div class="container">
    <br>
    <div>
        <h1>서비스 목록 조회</h1>
        <p> <strong>Elasticsearch Index 목록</strong></p>
    </div>

    <form action="/simple/search/contents" method="get">
        <label for="search">index 명 </label>
        <input type="search" id="search" name="search">
        <input type="submit" value="검색">
    </form>

    <div class="tableSubHeadingColor" th:object="${services}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>index</th>
                <th>status</th>
                <th>docs.count</th>
                <th>설명</th>
                <th>컨텐츠(상세)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="service : ${services}">
                <td th:text="${service.getServiceId()}"></td>
                <td th:text="open"></td>
                <td th:text="1200"></td>
                <td th:text="${service.getServiceDetail()}"></td>
                <td>
                    <a class="btn btn-primary" th:id="${'voteBtn_'+(iterStat.count -1)}" th:text="${snack.name} +' Vote'">Up Vote</a>
                    <a class="btn btn-primary" href="/simple/search/indexing/"[[${getServiceId()}]]><span class="glyphicon glyphicon-pencil"></span> 컨텐츠</a>
                </td>
            </tr>
            </tbody>
        </table>
